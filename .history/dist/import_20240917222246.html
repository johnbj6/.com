<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tabbed Login Forms</title>
    <style>
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav
      class="relative z-0 flex border rounded-xl overflow-hidden"
      aria-label="Tabs"
      role="tablist"
      aria-orientation="horizontal"
    >
      <button
        type="button"
        class="hs-tab-active:border-b-blue-600 hs-tab-active:text-gray-900 relative min-w-0 flex-1 bg-white first:border-s-0 border-s border-b-2 py-4 px-4 text-gray-500 hover:text-gray-700 text-sm font-medium text-center overflow-hidden hover:bg-gray-50 focus:z-10 focus:outline-none focus:text-blue-600 disabled:opacity-50 disabled:pointer-events-none active"
        id="bar-with-underline-item-1"
        aria-selected="true"
        data-hs-tab="#bar-with-underline-1"
        aria-controls="bar-with-underline-1"
        role="tab"
      >
        Tab 1
      </button>
      <button
        type="button"
        class="hs-tab-active:border-b-blue-600 hs-tab-active:text-gray-900 relative min-w-0 flex-1 bg-white first:border-s-0 border-s border-b-2 py-4 px-4 text-gray-500 hover:text-gray-700 text-sm font-medium text-center overflow-hidden hover:bg-gray-50 focus:z-10 focus:outline-none focus:text-blue-600 disabled:opacity-50 disabled:pointer-events-none"
        id="bar-with-underline-item-2"
        aria-selected="false"
        data-hs-tab="#bar-with-underline-2"
        aria-controls="bar-with-underline-2"
        role="tab"
      >
        Tab 2
      </button>
      <button
        type="button"
        class="hs-tab-active:border-b-blue-600 hs-tab-active:text-gray-900 relative min-w-0 flex-1 bg-white first:border-s-0 border-s border-b-2 py-4 px-4 text-gray-500 hover:text-gray-700 text-sm font-medium text-center overflow-hidden hover:bg-gray-50 focus:z-10 focus:outline-none focus:text-blue-600 disabled:opacity-50 disabled:pointer-events-none"
        id="bar-with-underline-item-3"
        aria-selected="false"
        data-hs-tab="#bar-with-underline-3"
        aria-controls="bar-with-underline-3"
        role="tab"
      >
        Tab 3
      </button>
    </nav>

    <div class="mt-3">
      <div
        id="bar-with-underline-1"
        role="tabpanel"
        aria-labelledby="bar-with-underline-item-1"
        class="tab-content active"
      >
        <h2 class="text-xl font-semibold mb-4 text-center">Login - Tab 1</h2>
        <form class="space-y-4">
          <div>
            <label for="email1" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email1"
              name="email1"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              required
            />
          </div>
          <div>
            <label
              for="password1"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password1"
              name="password1"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Login
          </button>
        </form>
      </div>
      <div
        id="bar-with-underline-2"
        class="hidden tab-content"
        role="tabpanel"
        aria-labelledby="bar-with-underline-item-2"
      >
        <h2 class="text-xl font-semibold mb-4 text-center">Login - Tab 2</h2>
        <form class="space-y-4">
          <div>
            <label for="email2" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email2"
              name="email2"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              required
            />
          </div>
          <div>
            <label
              for="password2"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password2"
              name="password2"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Login
          </button>
        </form>
      </div>
      <div
        id="bar-with-underline-3"
        class="hidden tab-content"
        role="tabpanel"
        aria-labelledby="bar-with-underline-item-3"
      >
        <h2 class="text-xl font-semibold mb-4 text-center">Login - Tab 3</h2>
        <form class="space-y-4">
          <div>
            <label for="email3" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email3"
              name="email3"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              required
            />
          </div>
          <div>
            <label
              for="password3"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password3"
              name="password3"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Login
          </button>
        </form>
      </div>
    </div>

    <!-- Include Preline script -->
    <script
      src="./node_modules/preline/dist/preline.js"
      type="text/javascript"
    ></script>
  </body>
</html>
