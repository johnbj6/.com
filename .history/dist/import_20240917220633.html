<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabbed Login Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md mx-auto">
      <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="border-b border-gray-200">
          <ul class="flex">
            <li class="w-1/3">
              <button
                id="tab1"
                class="tab-button px-4 py-2 text-blue-500 border-b-2 border-transparent hover:text-blue-700 focus:outline-none"
              >
                Tab 1
              </button>
            </li>
            <li class="w-1/3">
              <button
                id="tab2"
                class="tab-button px-4 py-2 text-gray-600 border-b-2 border-transparent hover:text-gray-800 focus:outline-none"
              >
                Tab 2
              </button>
            </li>
            <li class="w-1/3">
              <button
                id="tab3"
                class="tab-button px-4 py-2 text-gray-600 border-b-2 border-transparent hover:text-gray-800 focus:outline-none"
              >
                Tab 3
              </button>
            </li>
          </ul>
        </div>
        <div class="p-6">
          <div id="content1" class="tab-content active">
            <h2 class="text-xl font-semibold mb-4 text-center">
              Login - Tab 1
            </h2>
            <form class="space-y-4">
              <div>
                <label
                  for="email1"
                  class="block text-sm font-medium text-gray-700"
                  >Email</label
                >
                <input
                  type="email"
                  id="email1"
                  name="email1"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                  required
                />
              </div>
              <div>
                <label
                  for="password1"
                  class="block text-sm font-medium text-gray-700"
                  >Password</label
                >
                <input
                  type="password"
                  id="password1"
                  name="password1"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                  required
                />
              </div>
              <button
                type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
              >
                Login
              </button>
            </form>
          </div>
          <div id="content2" class="tab-content">
            <h2 class="text-xl font-semibold mb-4 text-center">
              Login - Tab 2
            </h2>
            <form class="space-y-4">
              <div>
                <label
                  for="email2"
                  class="block text-sm font-medium text-gray-700"
                  >Email</label
                >
                <input
                  type="email"
                  id="email2"
                  name="email2"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                  required
                />
              </div>
              <div>
                <label
                  for="password2"
                  class="block text-sm font-medium text-gray-700"
                  >Password</label
                >
                <input
                  type="password"
                  id="password2"
                  name="password2"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                  required
                />
              </div>
              <button
                type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
              >
                Login
              </button>
            </form>
          </div>
          <div id="content3" class="tab-content">
            <h2 class="text-xl font-semibold mb-4 text-center">
              Login - Tab 3
            </h2>
            <form class="space-y-4">
              <div>
                <label
                  for="email3"
                  class="block text-sm font-medium text-gray-700"
                  >Email</label
                >
                <input
                  type="email"
                  id="email3"
                  name="email3"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                  required
                />
              </div>
              <div>
                <label
                  for="password3"
                  class="block text-sm font-medium text-gray-700"
                  >Password</label
                >
                <input
                  type="password"
                  id="password3"
                  name="password3"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                  required
                />
              </div>
              <button
                type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
              >
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.querySelectorAll(".tab-button").forEach((button) => {
        button.addEventListener("click", () => {
          document.querySelectorAll(".tab-button").forEach((btn) => {
            btn.classList.remove("text-blue-500");
            btn.classList.add("text-gray-600");
          });
          button.classList.add("text-blue-500");
          button.classList.remove("text-gray-600");

          document.querySelectorAll(".tab-content").forEach((content) => {
            content.classList.remove("active");
          });

          document
            .getElementById("content" + button.id.charAt(button.id.length - 1))
            .classList.add("active");
        });
      });
    </script>
  </body>
</html>
